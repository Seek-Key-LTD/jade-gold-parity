{{ $src := .Get "src" }}
{{ $type := .Get "type" | default "video/mp4" }}
{{ $title := .Get "title" | default "" }}

<div class="video-container">
  {{ if $title }}
  <h4>{{ $title }}</h4>
  {{ end }}
  <video controls preload="metadata">
    <source src="{{ $src }}" type="{{ $type }}">
    您的浏览器不支持视频播放。请 <a href="{{ $src }}">下载视频</a> 观看。
  </video>
</div>
